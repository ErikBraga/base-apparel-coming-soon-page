<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Apparel coming soon page</title>
  <!-- style & icon -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <header class="header">
        <img src="images/logo.svg" alt="baseApparel-logo">
      </header>

      <div class="img-container-hidden hidden">
      </div>

      <main class="main-title">
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </main>

      <form class="form" action="#">
        <div class="wrapper">
          <input type="email" id="email" placeholder="Email Address">
          <img class="error-img hidden" src="images/icon-error.svg">
          <button id="btn_submit">
            <img src="images/icon-arrow.svg" alt="">
          </button>
        </div>
        <span class="span-email hidden">Invalid email</span>
      </form>
    </div>

    <div class="right">
      <div class="img-container">
        <img src="images/hero-desktop.jpg" alt="">
      </div>
    </div>
  </div> <!-- fechamento container -->
  <script src="script.js"></script>
</body>
</html>
